<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base2}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/DashboardStyle.css">
    <script src="scripts/TravelScript.js"></script>
</head>

<section id="wrapper" layout:fragment="content">
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid mx-2">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CleverVision <span class="main-color">Admin</span></a>
            </div>
            <div class="collapse navbar-collapse" id="toggle-navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="/main"> <i class="bi bi-house-door-fill"></i> HOME </a> </li>
                    <li class="nav-item" th:if="${user.getRole()==3}"> <a class="nav-link" href="/dashboard"><i class="bi bi-shield-fill"></i> DASHBOARD</a> </li>
                    <li  class="nav-item" th:if="${user.getRole()==2}"> <a class="nav-link" href="/driverDashboard"><i class="bi bi-shield-fill"></i> DRIVER DASHBOARD</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/editProfile" th:text="${user.getLogin()}"><i class="bi bi-person-fill"></i></a> </li>
                    <li class="nav-item"> <a  class="nav-link"href="/logout"><i class="bi bi-box-arrow-right"></i> LOGOUT</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="p-4">
        <div class="welcome">
            <div class="content rounded-3 p-3">
                <h1 class="fs-3">Welcome to Dashboard</h1>
                <p class="mb-0" th:text="'Welcome ' + ${user.getLogin()} + ' to you Dashboard '"></p>
            </div>
        </div>

        <section class="statistics mt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3">
<!--                        <i class="uil-envelope-shield fs-2 text-center bg-primary rounded-circle"></i>-->
                        <i class="bi bi-people-fill fs-2 text-center bg-success rounded-circle"></i>
                        <div class="ms-3">
                            <div class="d-flex align-items-center">
                                <h3 class="mb-0" th:text="${nbUsers}"></h3> <span class="d-block ms-2">Users</span>
                            </div>
                            <p class="fs-normal mb-0">Our registered students </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3">
                        <i class="bi bi-bus-front-fill fs-2 text-center bg-danger rounded-circle"></i>
                        <div class="ms-3">
                            <div class="d-flex align-items-center">
                                <h3 class="mb-0" th:text="${nbBuses}" ></h3> <span class="d-block ms-2">Buses</span>
                            </div>
                            <p class="fs-normal mb-0">Buses in garage </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="box d-flex rounded-2 align-items-center p-3">
                        <i class="bi bi-hourglass-bottom fs-2 text-center bg-success rounded-circle"></i>
                        <div class="ms-3">
                            <div class="d-flex align-items-center">
                                <h3 class="mb-0" th:text="${nbVoyAttente}"></h3> <span class="d-block ms-2">Travels Planned</span>
                            </div>
                            <p class="fs-normal mb-0">Travels waiting to be launched by Driver</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="admins mt-4">
            <div class="row">
                <div class="col-md-6">
                    <h4 style="color: whitesmoke">Drivers:</h4>
                    <div class="box" th:each="driver :${drivers}">
                        <div class="admin d-flex align-items-center rounded-2 p-3 mb-4">
                            <div class="img">
                                <img class="img-fluid rounded-pill"
                                     width="75" height="75"
                                     src="img/driver.png"
                                     alt="admin">
                            </div>
                            <div class="ms-3">
                                <h3 class="fs-5 mb-1" th:text="${driver.getLogin()}"></h3>
                                <p class="mb-0" th:text="${driver.getEmail()}"></p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <h4 style="color: whitesmoke">Admins:</h4>
                    <div class="box" th:each="admin :${admins}">
                        <div class="admin d-flex align-items-center rounded-2 p-3 mb-4">
                            <div class="img">
                                <img class="img-fluid rounded-pill"
                                     width="75" height="75"
                                     src="img/admin.png"
                                     alt="admin">
                            </div>
                            <div class="ms-3">
                                <h3 class="fs-5 mb-1" th:text="${admin.getLogin()}"></h3>
                                <p class="mb-0" th:text="${admin.getEmail()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="statis mt-4 text-center">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
                    <div class="box bg-primary p-3">
                        <i class="uil-eye"></i>
                        <h3>5,154</h3>
                        <p class="lead">Page views</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
                    <div class="box bg-danger p-3">
                        <i class="uil-user"></i>
                        <h3 th:text="${nbUsers}"></h3>
                        <p class="lead">User registered</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
                    <div class="box bg-warning p-3">
                        <i class="uil-shopping-cart"></i>
                        <h3 th:text="${nbReports}"></h3>
                        <p class="lead">Reports</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="box bg-success p-3">
                        <i class="uil-feedback"></i>
                        <h3 th:text="${nbBusDispo}"></h3>
                        <p class="lead">Buses Available</p>
                    </div>
                </div>
            </div>
        </section>

    </div>
</section>
</body>
</html>
